<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
  <title>ToDo</title>
  <meta name="description" content="基本的な機能を備えたTODO管理ツールです。">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script type="text/javascript" language="javascript" src="todo.js"></script>
</head>
<body onLoad="document.input_todo.inputTextBox.focus()">
  <div class="container">
    <header class="header">
      <h1>TODO<span>.</span></h1>
    </header>
    <div class="main">
      <div class="inputpart_todo">
        <form name="input_todo" action="" onsubmit="return false;">
          <input name="inputTextBox" type="text" value="" onkeydown="enter();"/>
          <input name="addButton" type="button" value="追加" onclick="onButtonClick();" />
        </form>
        <input name="deleteButton" type="button" value="削除" onclick="onDeleteButtonClick();" />
      </div>
      <div class="displaypart-todo" id="display">
      </div>
    </div>
    <footer class="footer">©️KAWAGUCHITOYOSU All Rights Reserved.
    </footer>
  </div>
</body>
</html>
